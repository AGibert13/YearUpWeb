<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		var grade = prompt("What is your numeric grade?");
var letter = function (grade){
if (grade > 89){
	return "You have an A!";
}
else if (grade > 79){
		return "You have a B!";
	}
	else if (grade > 69){
			return "You have a C!";
		}
		else{
			return "You have an F!"
			}
}
alert(letter(grade))
	</script>
</head>
<body>

</body>
</html>
